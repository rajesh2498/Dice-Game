<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,600&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="shortcut icon" href="images/dice1.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Game</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="neon col-lg-12 col-sm-12 text-center">
                <h1>Dice Game</h1>


                <h4 class="text-center">Let's Play</h4>
            </div>

            <div class="col-lg-2">
            </div class="col-lg-2">

            <div class="col-lg-4">


                <h3 class="display-6 text-center" style="margin: auto;">Player1</h3>
                <br>
                <img id="img1" class="rounded mx-auto d-block" src="images/dice1.png" width="350px" height="350px"
                    alt="">
            </div class="col-lg-4">

            <div class="col-lg-4" style="padding: 0px;">


                <h3 class="display-6 text-center" style="margin: auto;">Player2</h3>

                <br>
                <img id="img2" class="rounded mx-auto d-block" src="images/dice1.png" width="300px" height="300px"
                    alt="">
            </div>


            <div class="col-lg-2">
            </div class="col-lg-2">

            <div class="col-lg-12">

                <button onclick="dice()" class="btn btn-primary mx-auto d-block animate__animated animate__bounce button1"
                    >Play Game</button onclick="dice()">
            </div class="col-lg-12">


        </div class="row">

    </div>

    <script>
        function dice() {
            var random1 = Math.ceil(Math.random() * 6);
            var random2 = Math.ceil(Math.random() * 6);

            document.querySelectorAll("#img1")[0].setAttribute("src", "images/dice" + random1 + ".png");
            document.querySelectorAll("#img2")[0].setAttribute("src", "images/dice" + random2 + ".png");

            // document.querySelectorAll("#img1")[0].setAttribute("class","rotateRight");
            // document.querySelectorAll("#img2")[0].setAttribute("class","rotateRight");

            if (random1 > random2) {
                document.querySelectorAll("h4")[0].innerHTML = "Player 1 Won";
            } else if (random1 < random2) {
                document.querySelectorAll("h4")[0].innerHTML = "Player 2 Won";
            } else {
                document.querySelectorAll("h4")[0].innerHTML = "Draw Match";
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
